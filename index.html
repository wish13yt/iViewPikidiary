<h1>iViewPikidiary</h1>
<p>A webapp to view a Pikidiary user's latest post.</p>

    <script type="text/javascript">
        function saveInput() {
            var userInput = document.getElementById("userInput").value.trim();
            if (userInput) {
                var url = "https://pikidiary.lol/api/posts/" + encodeURIComponent(userInput);
                var link = document.createElement("a");
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                console.log("+100 monapoints");
            }
        }
    </script>
  <form onsubmit="saveInput(); return false;">
        <label for="userInput">Username:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">View dat post!!111!!!</button>
    </form>
